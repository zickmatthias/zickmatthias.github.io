<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Portfolio von Juliana Raikowski - Fotografin" />
  <title>Juliana Raikowski - Fotografie Portfolio</title>
  <style>
    /* Grundstil */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: #fff;
      color: #111;
      line-height: 1.6;
    }

    /* Header */
    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 0;
    }

    header p {
      font-size: 1rem;
      color: #666;
      margin-top: 0.5rem;
    }

    /* Grid für Fotos */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    footer a {
      color: #555;
      text-decoration: none;
      border-bottom: 1px solid #ccc;
    }

    footer a:hover {
      color: #000;
      border-color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Juliana Raikowski</h1>
    <p>Fotografie Portfolio</p>
  </header>

  <main class="gallery">
    <!-- Beispielbilder -->
    <img src="bilder/foto1.jpg" alt="Foto 1" />
    <img src="bilder/foto2.jpg" alt="Foto 2" />
    <img src="bilder/foto3.jpg" alt="Foto 3" />
    <img src="bilder/foto4.jpg" alt="Foto 4" />
    <img src="bilder/foto5.jpg" alt="Foto 5" />
    <!-- Weitere Bilder hier einfügen -->
  </main>

  <footer>
    Kontakt: <a href="mailto:juliana@example.com">juliana@raikowski.me</a>
  </footer>
</body>
</html>
